{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>
<body>
    <header>ToDo App</header>
    <div class="register_div">
        <h5 class="register_text">Register</h5>
        <form action="" method="POST" class="register_form">
            {% csrf_token %}
            {% for field in regform %}
            <label class="field_label">{{field.label}}:</label>
            {{field}}
            {% endfor%}
            <input type="submit" value="Register" class="register_submit">
            
        </form>
        <div class="alacc">
        <h6>Already Have account ? <a href="/login">Login</a> </h6>
        </div>
        
    </div>    
</body>
</html>
